<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a su tienda favorita de PC Gamer y accesorios!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-black">
    <!-- Filtros -->
        <div class="d-flex flex-wrap justify-content-between p-3">
        <input type="text" class="form-control border-black m-2" placeholder="Nombre del producto"
            autocomplete="off" id="filter" style="width: 16rem; text-align: center; font-weight: 700; ">

            <div>
                <select class="form-control border-black m-2" id="selectOrden" style="width: 11rem; text-align: center; font-weight: 700;">
                    <option value="default">Ordenar por</option>
                    <option value="precioAscendente">Precio (Ascendente)</option>
                    <option value="precioDescendente">Precio (Descendente)</option>
                    <option value="nombreAZ">Nombre (A-Z)</option>
                </select>
        
                <select class="form-control border-black m-2" id="selectFiltro" style="width: 11rem; text-align: center; font-weight: 700;">
                    <option value="default">Filtrar por</option>
                    <option value="pc">Pcs</option>
                    <option value="teclados">Teclados</option>
                    <option value="mouse">Mouse</option>
                    <option value="auriculares">Auriculares</option>
                </select>
            </div>
        </div>
    <!-- Header Productos -->
        <h1 class="d-flex justify-content-center text-align-center my-4 text-white">Productos</h1>

    <!-- Containers creados por JS -->
        <div id="container">
        </div>

    <!-- Header carrito -->
        <h3 class="m-4 d-flex justify-content-center text-align-center text-white">Este es su carrito:</h3>

    <!-- Tabla carrito (Reworkear con GRID para el futuro.)-->
        <div id="carrito" class="d-flex justify-content-center">

            <table class="table w-75 my-5">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total por item</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>
</html>
